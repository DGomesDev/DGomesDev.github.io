<!DOCTYPE html>
    <html lang="pt-BR">
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
            <link rel="stylesheet" href="CSS/components/secondheader.css">

            <link rel="stylesheet" href="CSS/reset.css">
            <link rel="stylesheet" href="CSS/components/action-header.css">
            <link rel="stylesheet" href="CSS/components/box-banner.css">
            <link rel="stylesheet" href="CSS/components/button-repeat.css">
            <link rel="stylesheet" href="CSS/components/main-curso.css">
            <link rel="stylesheet" href="CSS/components/images-cursos.css">
            <link rel="stylesheet" href="CSS/components/main-banner.css">
            <link rel="stylesheet" href="CSS/components/main-content-skills.css">
            <link rel="stylesheet" href="CSS/components/main-header.css">
            <link rel="stylesheet" href="CSS/components/main-skills.css">
            <link rel="stylesheet" href="CSS/components/progress-bar-skills.css">
            <link rel="stylesheet" href="CSS/components/title-skills.css">
            <link rel="stylesheet" href="CSS/components/wrapper-skills.css">
            <link rel="stylesheet" href="CSS/components/first-paragraph.css">

            <title>Davi's Home</title>

        </head>

        <body>

            <header class="main-header">
                <div class="black-title">
                    <img src="assets/content.png" alt="Logo escrita GomesD">
                </div>
                <nav class="second-part-header">
                    <a class="action-header" href="#section-skills" lang="en">Skills</a>
                    <a class="action-header" href="#section-curso">Cursos</a>
                    <a class="button-repeat" href="" lang="en">Download CV</a>
                    <a class="action-header" href="">Sobre</a>
                    <a class="action-header" href="" lang="en">Contacts</a>
                </nav>
            </header>

            <section  class="main-banner">
                <div class="wrapper-banner">
                    <div class="box-banner">
                        <img class="first-title-img" src="assets/Davi Gomes.png" alt="Davi Gomes">
                        <img src="assets/Full-Stack Developer.png" alt="FUll-Stack Developer">
                    </div>
                    <div class="navigation-banner">
                        <a class="button-repeat" href="" lang="en">Download CV</a>
                        <a class="button-repeat" href="" lang="en">Contacts</a>
                    </div>
                </div>    
            </section>
            <section  id="section-skills" class="main-skills">
                            <img class="img-title" src="assets/Skills.png" alt="Skills">
                <div class="wrapper-skills">
                    <article class="main-content-skills"> 
                            <img class="icon-skills" src="assets/ico_html5.png" alt="Logo do HTML">
                        <div class="right-skills">
                            <h3 class="title-skills">HTML</h3>
                            <progress class="progress-bar-skills" max="100" value="70">70%</progress>
                        </div>
                    </article>
                    <article class="main-content-skills"> 
                            <img class="icon-skills" src="assets/ico_css3.png" alt="Logo do CSS">
                        <div class="right-skills">
                            <h3 class="title-skills">CSS</h3>
                            <progress class="progress-bar-skills" max="100" value="70">70%</progress>
                        </div>
                    </article>
                    <article class="main-content-skills"> 
                            <img class="icon-skills" src="assets/ico_js.png" alt="Logo do JavaScript">
                        <div class="right-skills">
                            <h3 class="title-skills">JavaScript</h3>
                            <progress class="progress-bar-skills" max="100" value="5">5%</progress>
                        </div>
                    </article>
                </div>
            </section>

            <section id="section-curso" class="main-skills -second">
                <div class="allign-curso">
                        <img class="img-title" src="assets/Cursos.png" alt="Cursos">
                    <figure class="main-curso" >

                        <a href="https://www.udemy.com" target="_blank"><img class="images-curso" src="assets/udemy.png" alt="Logo da udemy"></a>
                        <a href="https://www.cursoemvideo.com" target="_blank"><img class="images-curso" src="assets/cursoemvideo.png" alt="Logo da udemy"></a>

                    </figure>
                </div>
            </section>

            <section class="main-skills -third">
                <img class="img-title" src="assets/Sobre.png" alt="Sobre">

            </section>

        </body>
        </html>
