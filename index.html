<!DOCTYPE html>
    <html lang="pt-BR">
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="CSS/components/secondheader.css">

            <link rel="stylesheet" href="CSS/reset.css">
            <link rel="stylesheet" href="CSS/components/action.css">
            <link rel="stylesheet" href="CSS/components/button.css">
            <link rel="stylesheet" href="CSS/components/header.css">
            <link rel="stylesheet" href="CSS/components/banner.css">
            <link rel="stylesheet" href="CSS/components/box.css">
            <link rel="stylesheet" href="CSS/components/skills.css">
            <link rel="stylesheet" href="CSS/components/title.css">
            <link rel="stylesheet" href="CSS/components/contentskill.css">
            <link rel="stylesheet" href="CSS/components/progress-bar.css">
            <link rel="stylesheet" href="/CSS/components/wrapper-skill.css">
            <link rel="stylesheet" href="CSS/components/index.css">

            <title>Davi's Home</title>

        </head>

        <body>

            <header class="header">
                <div class="blacktitle">
                    <img src="assets/content.png" alt="Logo escrita GomesD">
                </div>
                <nav class="secondheader">
                    <a class="action" href="" lang="en">Skills</a>
                    <a class="action" href="">Cursos</a>
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="action" href="" lang="en">About</a>
                    <a class="action" href="" lang="en">Contacts</a>
                </nav>
            </header>

            <section class="banner">
                <div class="wrapper">
                    <div class="box">
                        <img src="assets/Davi Gomes.png" alt="Davi Gomes">
                        <img src="assets/Full-Stack Developer.png" alt="FUll-Stack Developer">
                    </div>
                    <div class="navigation">
                        <a class="button" href="" lang="en">Download CV</a>
                        <a class="button" href="" lang="en">Contacts</a>
                    </div>
                </div>    
            </section>

            <section class="skills">
                            <img class="imgskill" src="assets/Skills.png" alt="Skills">
                <div class="wrapper-skill">
                    <article class="contentskill"> 
                            <img class="icon" src="assets/ico_html5.png" alt="Logo do HTML">
                        <div class="right">
                            <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>

                    <article class="contentskill"> 
                            <img class="icon" src="assets/ico_css3.png" alt="Logo do CSS">
                        <div class="right">
                            <h3 class="title">CSS</h3>
                            <progress class="progress-bar" max="100" value="70">70%</progress>
                        </div>
                    </article>

                    <article class="contentskill"> 
                        <img class="icon" src="assets/ico_js.png" alt="Logo do JavaScript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="5">5%</progress>
                    </div>
                    </article>

   
                </div>
            </section>

        </body>
        </html>
